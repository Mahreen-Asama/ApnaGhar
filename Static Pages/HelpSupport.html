<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleshet.css">
    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg border-bottom box-shadow" style="background-color: #3b5998; color:white">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" style="font-size:x-large;">
                            <i class="fa fa-home"></i>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" asp-area="" asp-controller="Home" asp-action="Index">PROPERTIES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" asp-area="" asp-controller="Home" asp-action="Index">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" asp-area="" asp-controller="Home" asp-action="PlotFinder">PLOT FINDER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" asp-area="" asp-controller="" asp-action="">AREA GUIDES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" asp-area="" asp-controller="" asp-action="">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" asp-area="" asp-controller="" asp-action="">PARTNERS</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                               asp-area="" asp-controller="" asp-action="">
                                TOOLS
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" asp-area="" asp-controller="" asp-action="">Home Loan Calculator</a></li>
                                <li><a class="dropdown-item" asp-area="" asp-controller="" asp-action="">Area Unit Converter</a></li>
                                <li><a class="dropdown-item" asp-area="" asp-controller="" asp-action="">Land Record Pages</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                               asp-area="" asp-controller="" asp-action="">
                                MORE
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" asp-area="" asp-controller="" asp-action="">Maps</a></li>
                                <li><a class="dropdown-item" asp-area="" asp-controller="" asp-action="">Forum</a></li>
                                <li><a class="dropdown-item" asp-area="" asp-controller="" asp-action="">Index</a></li>
                                <li><a class="dropdown-item" asp-area="" asp-controller="" asp-action="">Trends</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" asp-area="" asp-controller="" asp-action="">
                        <input class="form-control" type="search" placeholder="Property ID" required>
                        <button class="btn btn-transparent text-white" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    <!-- add prop btn -->
                    <a asp-controller="Property" asp-action="AddProperty">
                        <button class="btn btn-light"><i class="fa fa-plus"></i> Add Property</button>
                    </a>

                    <!-- country drop menu -->
                    <li class="nav-item dropdown text-white" style="list-style-type: none;">
                        <a class="nav-link dropdown-toggle text-white" asp-area="" asp-controller="" asp-action="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="~/images/pak.png" alt="pak flag" height="20px" width="25px">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" asp-area="" asp-controller="" asp-action="">
                                    <img src="~/images/uae.png" alt="uae flag" height="20px" width="25px"> UAE
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" asp-area="" asp-controller="" asp-action="">
                                    <img src="~/images/saudia.png" alt="saudia flag" height="20px" width="25px"> Saudi Arabia
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" asp-area="" asp-controller="" asp-action="">
                                    <img src="~/images/bangla.png" alt="bangla flag" height="20px" width="25px"> Bangladesh
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- last 2 btns -->
                    <button class="btn btn-transparent text-white"><i class="fa fa-gear"></i></button>
                    <!-- Button trigger modal -->
                    <button class="btn btn-transparent text-white" data-bs-toggle="modal" data-bs-target="#login">
                        <i class="fa fa-user"></i>
                    </button>
                </div>
            </div>
        </nav>
        <!-- another navigation bar -->
       
    </header>

    <!-- main ------------------------------->
      


      <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
  
</body>
</html>
